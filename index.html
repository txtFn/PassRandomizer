<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Randomizer</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <!-- Password Generator -->
                <div class="main">
                    <h3 class="center">Password Randomizer</h3>
                    <br><br>
                    <!-- Show Password -->
                    <div class="password">
                        <p class="flow-text center" id="pass">Generated Password</p>
                    </div>
                    <br>
                    <!-- Randomizer Button -->
                    <div class="generator">
                        <button class="waves-effect waves-light btn-large" id="btnRandomizer"
                            onclick="randomizer()">Generate</button>
                    </div>
                </div>
            </div>

            <!-- 6-digit PIN generator -->
            <div class="col s12 m6 l6">
                <div class="main">
                    <h3 class="center">6-digit PIN Randomizer</h3>
                    <br><br>
                    <!-- Show Password -->
                    <div class="password">
                        <p class="flow-text center" id="sixPin">Generated 6-digit PIN</p>
                    </div>
                    <br>
                    <!-- Randomizer Button -->
                    <div class="generator">
                        <button class="waves-effect waves-light btn-large" id="btnRandomizer"
                            onclick="sixPinRandomizer()">Generate</button>
                    </div>
                </div>
            </div>

            <!-- 4-digit PIN generator -->
            <div class="col s12">

                <div class="main">
                    <h3 class="center">4-digit PIN Randomizer</h3>
                    <br><br>
                    <!-- Show Password -->
                    <div class="password">
                        <p class="flow-text center" id="fourPin">Generated 4-digit PIN</p>
                    </div>
                    <br>
                    <!-- Randomizer Button -->
                    <div class="generator">
                        <button class="waves-effect waves-light btn-large" id="btnRandomizer"
                            onclick="fourPinRandomizer()">Generate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>

</html>
