<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Randomizer</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="main">
            <h3 class="center">Password Randomizer</h3>
            <br><br><br><br>
            <!-- Show Password -->
            <div class="password">
                <p class="flow-text center" id="pass">Generated Password</p>
            </div>
            <br>
            <!-- Randomizer Button -->
            <div class="generator">
                <button class="waves-effect waves-light btn-large" id="btnRandomizer"
                    onclick="randomizer()">Generate</button>
            </div>
        </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>

</html>
